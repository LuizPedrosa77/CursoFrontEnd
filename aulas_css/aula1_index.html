<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css" />
    <title>Meu primeiro site</title>
</head>
<body>
    
    <!--
    1. Inline CSS - Direto no nosso html ou tag. (Não é boa pratica!)
    <h1 style="color: red; font-size: 14x;"> Bem vindo ao meu primeiro site!</h1>

    2. CSS Interno - Dentro do "head" após o titulo. (Não é boa pratica!)
    <style> h1{color: green;}</style>

    3. CSS Externo - cria um arquivo separado ".css" com seu estilo
    -->

    <h1> Bem vindo ao meu primeiro site!</h1>

    <h1>Olá, mundo!</h1>



</body>
</html>
