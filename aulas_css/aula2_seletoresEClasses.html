<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css"/>
    <title>Meu primeiro site</title>
</head>
<body>
    
    <!--
        > As "class" são para selecionar mais de um elemento.
        > O "id" seleciona apenas um unico elemento.
        -->

    <h1 class="primeiro-h1">Bem vindo ao meu projeto!</h1>

    <h1 id="titulo">Olá mundo!</h1>

    <h1 class="primeiro-h1">Criando mais um titulo</h1>

    <div>
        <h2 class="titulo-h2"> Exemplo</h2>
    </div>

</body>
</html>
