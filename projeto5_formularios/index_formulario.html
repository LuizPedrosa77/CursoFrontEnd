<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de formulários</title>
</head>
<body>
    
    <h1>Formulários</h1>
    <form>
        <label for="">Primeiro nome</label>
        <input type="text" id="pnome" name="pnome" placeholder="Seu primeiro nome"> <br><br>

        <label for="unome">Ultimo nome</label>
        <input type="text" id="unome" name="unome" placeholder="Seu ultimo nome"> <br><br>

        <input type="submit" value="Cadastrar">
    </form>

</body>
