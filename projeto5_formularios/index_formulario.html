<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de formulários</title>
</head>
<body>
    
    <h1>Formulários</h1>
    <form>
        <label for="">Primeiro nome</label>
        <input type="text" id="pnome" name="pnome" placeholder="Seu primeiro nome" required> <br><br>

        <label for="unome">Ultimo nome</label>
        <input type="text" id="unome" name="unome" placeholder="Seu ultimo nome" required> <br><br>

        <!--TIPO RÁDIO-->
        <label>
            <strong>Qual seu nível de programador?</strong>
        </label><br>
        <label>
            <input type="radio" name="nivel" valeu="iniciante" checked>Sou iniciante
        </label>
        <label>
            <input type="radio" name="nivel" value="medio">Comecei a pouco tempo
        </label>
        <label>
            <input type="radio" name="nivel" value="avancado">Sou avançado
        </label> <br><br>

        <!--Tipo "select" para selecionar itens-->
        <label for="escolaridade">
            <strong>Sua escolaridade</strong>
        </label>
        <select id="escolaridade" required>
            <option selected disabled valeu="">Selecione</option>
            <option>Educação básica</option>
            <option>Ensino médio</option>
            <option>Ensino superior</option>
            <option>Pós graduação</option>
        </select><br><br>



        <label>
            <strong>Selecione as tecnologias que você conhece: </strong><BR>
        </label>

        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1"> HTML</label>

        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2"> CSS</label>

        <input type="checkbox" id="tecnologia3" name="tecnologia" value="JavaScript">
        <label for="tecnologia3"> JavaScript</label>

        <input type="checkbox" id="tecnologia3" name="tecnologia" value="PHP">
        <label for="tecnologia3"> PHP</label>

        <br><br>
        <input type="submit" value="Cadastrar">
    </form>

</body>
</html>
